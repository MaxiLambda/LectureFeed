<div class="grid p-fluid">

  <div class="col-12">
    <div class="field">
      <label for="name" class="block">Name</label>
      <input id="name" [(ngModel)]="name" type="text" pInputText [disabled]="disabledForm" (ngModelChange)="onChange()" [ngClass]="{'ng-invalid': this.name.length === 0}" />
    </div>
  </div>

  <div class="col-12">
    <div class="field">
      <label for="type" class="block">Type</label>
      <p-selectButton id="type" [options]="typeOptions" [(ngModel)]="type" optionLabel="name" optionValue="value" [disabled]="disabledForm" (ngModelChange)="onChange()"></p-selectButton>
    </div>
  </div>

  <div class="col-12">
    <div class="field">
      <label for="question" class="block">Question</label>
      <input id="question" [(ngModel)]="question" type="text" pInputText [disabled]="disabledForm" (ngModelChange)="onChange()" [ngClass]="{'ng-invalid': this.question.length === 0}" />
    </div>
  </div>

  <div class="col-12">
    <div class="field">
      <label for="duration" class="block">Duration (Seconds)</label>
      <p-inputNumber id="duration" [(ngModel)]="duration" mode="decimal" inputId="minmax" [min]="5" [showButtons]="true" [disabled]="disabledForm" (ngModelChange)="onChange()"></p-inputNumber>
    </div>
  </div>

  <div class="col-12">
    <div class="field">
      <label for="publishResults" class="inline">Publish results</label>
      <p-checkbox id="publishResults" [binary]="true" [(ngModel)]="publishResults" [disabled]="disabledForm" (ngModelChange)="onChange()"></p-checkbox>
    </div>
  </div>


</div>
