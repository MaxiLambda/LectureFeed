<div *ngIf="survey" >

  <div *ngIf="isOpenAnswerType()" >
    <ul>
      <ng-template ngFor let-item [ngForOf]="survey.answers">
        <li>{{item}}</li>
      </ng-template>
    </ul>
  </div>

  <div *ngIf="isRatingType() || isYesNoType()" >
    <div echarts [options]="options" class="answer-visualization"></div>
  </div>

</div>
