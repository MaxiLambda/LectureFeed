<p-table #dt2 [value]="sessionsMetadata" dataKey="sessionId" sortField="closed" [sortOrder]="-1"
         [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
         [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         selectionMode="single" [(selection)]="selectedSessionMetadata" (onRowSelect)="onRowSelect()"
>
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-start">
      <ng-content></ng-content>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="closed">Closed <p-sortIcon field="closed"></p-sortIcon></th>
    </tr>
    <tr>
      <th>
        <p-columnFilter type="text" field="name"></p-columnFilter>
      </th>
      <th></th>
    </tr>
  </ng-template>


  <ng-template pTemplate="body" let-sessionMetadata let-rowIndex="rowIndex">
    <tr [pSelectableRow]="sessionMetadata" [pSelectableRowIndex]="rowIndex">
      <td>
        {{sessionMetadata.name}}
      </td>
      <td>
        {{sessionMetadata.closed | date: 'dd.MM.yy hh:mm:ss'}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">No sessions found.</td>
    </tr>
  </ng-template>
</p-table>
