<app-header></app-header>
<app-content>

  <div class="grid justify-content-center">
    <div class="col md:col-6 lg:col-4">
      <p-card  header="Registration" >

        <div class="p-d-flex p-flex-column">
          <div *ngIf="!sessionId || selectedSessionId!==null" class="p-mb-2">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-circle"></i></span>
              <input type="number" [(ngModel)]="selectedSessionId" pInputText placeholder="Session-ID" maxlength="20" >
            </div>
          </div>
          <div class="p-mb-2">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input type="text" [(ngModel)]="nickname" (keyup)="onChangeNickname()" pInputText placeholder="Your nickname" maxlength="20" >
            </div>
          </div>
          <div class="p-mb-2">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
              <input type="text" [(ngModel)]="sessionCode" (keyup)="onChangeSessionCode()" pInputText placeholder="Session-key" >
            </div>
          </div>
        </div>

        <ng-template pTemplate="footer">
          <button (click)="onSubmit()" icon="pi pi-check" pButton type="button" label="Join" class="w-full" ></button>
        </ng-template>

      </p-card>
    </div>
  </div>



</app-content>
