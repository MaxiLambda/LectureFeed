<div class="grid">
  <div class="col-8">
    <textarea pInputTextarea [(ngModel)]="message"></textarea>
  </div>
  <div class="col-4">

    <div class="grid">
      <div class="col-12">
        <p-checkbox label="Anonymous" value="1"[(ngModel)]="anonymous"></p-checkbox>
      </div>
      <div class="col-12">
        <button pButton type="button" label="Send" (click)="onClickSend()" icon="pi pi-send" iconPos="right" ></button>
      </div>
    </div>

  </div>
</div>
