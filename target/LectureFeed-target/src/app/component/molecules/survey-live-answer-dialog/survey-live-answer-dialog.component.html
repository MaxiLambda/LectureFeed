<p-dialog *ngIf="template" header="Survey" [visible]="isVisible()"  [draggable]="false" [closable]="false"   [style]="{minWidth: '50vw'}" >

  <div class="grid p-fluid">

    <div class="col-12">
      <div class="time" >
        <h5>Time</h5>
        <p-progressBar [value]="progressBarValue"></p-progressBar>
      </div>
    </div>

    <div class="col-12">
      <h3>{{template.question}}</h3>
    </div>

    <div class="col-12">
      <ng-template [ngIf]="template">
        <app-survey-answer-event-visualization [(value)]="currentValue" [template]="template" ></app-survey-answer-event-visualization>
      </ng-template>
    </div>

  </div>

  <ng-template pTemplate="footer">
    <button pButton type="button" label="Send" (click)="onSend()" [disabled]="currentValue.length == 0" ></button>
  </ng-template>
</p-dialog>
<app-backdrop [visible]="isVisible()" ></app-backdrop>
