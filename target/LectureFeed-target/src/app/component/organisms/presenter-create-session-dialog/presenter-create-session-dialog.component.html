
<p-dialog header="Create new session" [(visible)]="visible" [modal]="true" [draggable]="false" (onHide)="onHideDialog()">
  <h5>Session name</h5>
  <div class="grid p-fluid">
    <div class="col-12">
      <input type="text" [(ngModel)]="name" pInputText placeholder="Name">
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button pButton type="button" label="Start" [disabled]="name.length == 0" (click)="onCreate()" ></button>
  </ng-template>
</p-dialog>
