name: Build LectureFeed

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
  
      runs-on: ubuntu-latest
      
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: 17
        - run: mvn -B package --file pom.xml
        - run: mkdir staging && cp target/*.jar staging
        - uses: actions/upload-artifact@v1
          with:
            name: Package
            path: staging
