# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build LectureFeed

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Test1
      run: pwd && ls -la
        
    - name: Test2
      run: cd src/main/resources/LectureFeed-Web && pwd && ls -la

    - name: Install
      run: cd src/main/resources/LectureFeed-Web && npm install
                
    - name: Run tests
      run: pwd && npm run test-server
                
    - name: Build
      run: npm run build
      
    - name: Delete Subproject
      run: cd .. && rm -rfv LectureFeed-Web
      
    - name: Go Back
      run: cd ../../../ && pwd
    
    
    #- uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Packing
      run: mkdir staging && cp target/*.jar staging
    - uses: actions/upload-artifact@v1
      with:
        name: Package
        path: staging
